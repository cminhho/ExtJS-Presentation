<html>

<head>
  <title>Sencha Fiddle - Working with Custom Class in Ext JS 4.x</title>
  <link rel="stylesheet" href="https://extjs.cachefly.net/ext/gpl/4.2.1/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" />
  <script type="text/javascript" src="https://extjs.cachefly.net/ext/gpl/4.2.1/ext-all-debug.js"></script>
  <script type="text/javascript" src="https://extjs.cachefly.net/ext/gpl/4.2.1/packages/ext-theme-neptune/build/ext-theme-neptune-debug.js"></script>
</head>

<body>
  <button id="btn">click on me</button>
  <div id="content"></div>
  <script type="text/javascript">
    Ext.onReady(function(){
		var btn = Ext.get('btn').on('click', action);
		function action(){
			Ext.get('content').load({url: 'inner.html'})
		}
	})
  </script>
</body>

</html>
