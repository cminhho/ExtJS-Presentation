<html>

<head>
  <title>Sencha Fiddle - Working with Custom Class in Ext JS 4.x</title>
  <link rel="stylesheet" href="https://extjs.cachefly.net/ext/gpl/4.2.1/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" />
  <script type="text/javascript" src="https://extjs.cachefly.net/ext/gpl/4.2.1/ext-all-debug.js"></script>
  <script type="text/javascript" src="https://extjs.cachefly.net/ext/gpl/4.2.1/packages/ext-theme-neptune/build/ext-theme-neptune-debug.js"></script>
</head>

<body>
  <script type="text/javascript">
//Example by www.extjs-tutorial.com

Ext.define('Person', 
{
    name : 'Unknown',
    constructor : function(name){
        if(name){
            this.name = name;
        }
        
    },
    getName : function(){
        return this.name;
    }
});

Ext.define('Student', {
    extend: 'Person',
    schoolName: 'Unknown',
     constructor: function(name, schoolName) {
 	this.schoolName = schoolName || 'Unknown';

    //call parent class constructor
    this.callParent(arguments);
     },
    getSchoolName: function() {
        alert("My school name is " + this.schoolName);
     }
});

var  studentObj = new Ext.create('Student','XYZ','ABC School');
alert(studentObj.getName());

//Example by www.extjs-tutorial.com
  </script>
</body>

</html>
